<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="calculator">
      <button class="clear" data-action="clear">C</button>
      <button data-action="backspace">⌫</button>
      <button data-action="operator" data-operator="%">%</button>
      <button data-action="operator" data-operator="/">÷</button>
      <button data-action="number" data-number="7">7</button>
      <button data-action="number" data-number="8">8</button>
      <button data-action="number" data-number="9">9</button>
      <button data-action="operator" data-operator="*">×</button>
      <button data-action="number" data-number="4">4</button>
      <button data-action="number" data-number="5">5</button>
      <button data-action="number" data-number="6">6</button>
      <button data-action="operator" data-operator="-">-</button>
      <button data-action="number" data-number="1">1</button>
      <button data-action="number" data-number="2">2</button>
      <button data-action="number" data-number="3">3</button>
      <button data-action="operator" data-operator="+">+</button>
      <button data-action="negate">±</button>
      <button data-action="number" data-number="0">0</button>
      <button data-action="decimal">.</button>
      <button data-action="calculate">=</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
